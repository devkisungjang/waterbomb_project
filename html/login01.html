<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/waterbomb_project/css/login/login01.css">
  <title>login with guest</title>
</head>

<body>
  <div class="loginBox">
    <div class="header">
      <a href="/waterbomb_project/html/main.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="logo"><span>WATERBOMB</span></div>
    <div class="loginContainer">
      <!-- 유효성 검사를 위해 form 태그로 묶어둠 -->
      <form action="/login" method="POST">
        <div class="idGroup">
          <input type="text" name="id" class="loginInput" placeholder="아이디">
        </div>
        <div class="passwordGroup">
          <input type="password" name="password" class="passwordInput" placeholder="비밀번호">
          <i class="fa-solid fa-eye togglePassword"></i>
        </div>
        <button type="submit" class="formButton">로그인</button>
      </form>
      <div class="accountLinks">
        <p>아이디 찾기</p>
        <p>비밀번호 찾기</p>
        <p>회원가입</p>
      </div>
      <div class="socialGroup">
        <div class="iconGroup">
          <img src="/waterbomb_project/image/iogin/kakao.png" alt="카카오 로고">
          <img src="/waterbomb_project/image/iogin/facebook.png" alt="페이스북 로고">
          <img src="/waterbomb_project/image/iogin/naver.png" alt="네이버 로고">
        </div>
        <div class="guestBtnGroup">
          <a href="/waterbomb_project/html/ticket_selection.html"><button class="guestPurchaseBtn1">비회원
              구매하기</button></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/waterbomb_project/js/togglePassword.js"></script>
</body>

</html>
