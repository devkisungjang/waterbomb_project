<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/confetti.css">
  <link rel="stylesheet" href="/waterbomb_project/css/ticket_selection/ticket_selection.css">
  <link rel="stylesheet" media="all and (max-width: 1199px)"
    href="/waterbomb_project/css/ticket_selection/ticket_selection_t.css">
  <title>ticket selection page입니다.</title>
</head>

<body>
  <header>
    <div class="logo"><span>WATERBOMB</span></div>
  </header>
  <main>
    <div class="selectionBox">
      <div class="container">
        <div id="cards-container" class="cards-container"></div>
      </div>
      <div class="calender">
        <div id="datepicker-container"></div>
      </div>
      <div class="count">
        <div class="countPick">
          <span>수량 선택</span>
          <div class="quantity">
            <i class="fa-regular fa-square-minus"></i>
            <span class="totalQuantity">0</span>
            <i class="fa-regular fa-square-plus"></i>
          </div>
        </div>
        <div class="selection-info">
          <span>선택 사항</span>
          <div class="selected-info">
            <p>선택한 카드: <span id="selected-card">없음</span></p>
            <p>선택한 날짜: <span id="selected-date">없음</span></p>
            <p>선택한 수량: <span id="selected-quantity">0</span></p>
          </div>
        </div>
        <div class="price">
          <span>총 결제 금액</span>
          <div class="totalPrice">
            <span>0 원</span>
          </div>
        </div>
        <div class="payment">
          <button type="button" class="payBt">결제하기</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="contents">
      <p>Terms of Use</p>
      <p>Privacy Policy</p>
      <p>Cookie Policy</p>
      <div class="icoGroup">
        <i class="fa-brands fa-square-instagram fa-xl"></i>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-twitter fa-xl"></i>
      </div>
      <span>© 2024 Festivl. All rights reserved.</span>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/ko.min.js"></script>
  <script src="/waterbomb_project/js/ticket_selection.js"></script>
</body>

</html>
