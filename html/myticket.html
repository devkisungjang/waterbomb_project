<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myticket_empty</title>
  <!-- 부트스트랩 임포트 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 폰트어썸 임포트 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 스와이퍼 임포트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/waterbomb_project/css/myticket/myticket_empty.css">
</head>

<body>
  <header>
    <div class="logo"><span>WATERBOMB</span></div>
  </header>
  <main>
    <div class="container">
      <div class="tabs">
        <button class="tablink active" onclick="openTab(event, 'availableTickets')">사용 가능한 티켓</button>
        <button class="tablink" onclick="openTab(event, 'unavailableTickets')">사용 불가능한 티켓</button>
      </div>
      <div id="availableTickets" class="tabcontent" style="display: block;">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="ticket">
                <div class="top">
                  <img src="/waterbomb_project/image/myticket/ticketTop.svg" alt="티켓 상단이미지" class="ticketTop">
                </div>
                <div class="qrContainer">
                  <img src="/waterbomb_project/image/myticket/qrcode.png" alt="QR코드 이미지" class="ticketTop">
                </div>
                <div class="bottom">
                  <img src="/waterbomb_project/image/myticket/ticketBottom.svg" alt="티켓 하단이미지">
                  <div class="infoContainer">
                    <p class="infoG">예매번호</p>
                    <p class="infoB">2024000012987653</p>
                    <p class="infoG">장소</p>
                    <p class="infoB">SEOUL</p>
                    <p class="infoG">날짜</p>
                    <p class="infoB">2024.7.5</p>
                    <p class="infoG">시간</p>
                    <p class="infoB">14:00</p>
                    <p class="infoG">좌석등급</p>
                    <p class="infoB">vvip</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="ticket">
                <div class="top">
                  <img src="/waterbomb_project/image/myticket/ticketTop.svg" alt="티켓 상단이미지" class="ticketTop">
                </div>
                <div class="qrContainer">
                  <img src="/waterbomb_project/image/myticket/qrcode.png" alt="QR코드 이미지" class="ticketTop">
                </div>
                <div class="bottom">
                  <img src="/waterbomb_project/image/myticket/ticketBottom.svg" alt="티켓 하단이미지">
                  <div class="infoContainer">
                    <p class="infoG">예매번호</p>
                    <p class="infoB">2024000012987654</p>
                    <p class="infoG">장소</p>
                    <p class="infoB">SEOUL</p>
                    <p class="infoG">날짜</p>
                    <p class="infoB">2024.7.5</p>
                    <p class="infoG">시간</p>
                    <p class="infoB">14:00</p>
                    <p class="infoG">좌석등급</p>
                    <p class="infoB">vvip</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
        <button class="btnConfrim">예매확인</button>
      </div>
      <div id="unavailableTickets" class="tabcontent" style="display:none">
        <p>사용한 티켓이 없습니다.</p>
        <button class="buyTickets">Buy Tickets</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="contents">
      <p>Terms of Use</p>
      <p>Privacy Policy</p>
      <p>Cookie Policy</p>
      <div class="icoGroup">
        <i class="fa-brands fa-square-instagram fa-xl"></i>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <i class="fa-brands fa-square-twitter fa-xl"></i>
      </div>
      <span>© 2024 Festivl. All rights reserved.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/waterbomb_project/js/myticket_empty.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiper 초기화
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
